<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ef16c69c5.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="home_container">
        <div class="navbar">
            <div class="swiggy_logo">
                <img src="./assets/Swiggy Logo.png" alt="Swiggy">
            </div>
            <div class="auth_buttons">
                <button class="login" onclick="openNav()">Login</button>
                <button class="signup" onclick="openNavSignup()">Signup</button>
            </div>

        </div>

        <!-- Login Part -->
        <div id="mySidenav" class="sidenav">
            <a id="cross" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <p class="navlogin">Login</p>
            <p class="create_acc"><span>or</span><a href=""> create an account</a></p>

            <div class="loginFood"><img src="./assets/login_food.png" alt=""></div>

            <div class="loginInput"><input type="text" placeholder="Phone Number"></div>
            <div class="loginButton"><button>LOGIN</button></div>
            <div class="terms">By clicking on Login, I accept the <strong>Terms & Conditions</strong> & <strong> Privacy
                    Policy </strong> </div>


        </div>

        <div id="mySidenavSignup" class="sidenavSignup">
            <a id="cross" href="javascript:void(0)" class="closebtnSignup" onclick="closeNavSignup()">&times;</a>
            <p class="navloginSignup">Sign up</p>
            <p class="create_accSignup"><span>or </span><a href=""> login to your account</a></p>
            <div class="loginFoodSignup"><img src="./assets/login_food.png" alt=""></div>
            <div class="loginInputSignup input1"><input type="text" placeholder="Phone Number"></div>
            <div class="loginInputSignup input2"><input type="text" placeholder="Name"></div>
            <div class="loginInputSignup input3"><input type="text" placeholder="Email"></div>
            <p class="referral">Have a referral code?</p>
            <div class="loginButtonSignup"><button>CONTINUE</button></div>

            <div class="termsSignup">By creating an account, I accept the <strong>Terms & Conditions</strong> &
                <strong>Privacy Policy</strong></div>


        </div>


        <div class="dishes">
            <div class="slider-container" item-display-d="4">
                <div class="slider-width">
                    <div class="item"><img  src="./assets/food1.png" alt=""></div>
                    <div class="item"><img src="./assets/food2.png" alt=""></div>
                    <div class="item"><img src="./assets/food3.png" alt=""></div>
                    <div class="item"><img src="./assets/food4.png" alt=""></div>
                    <div class="item"><img src="./assets/food5.png" alt=""></div>
                    <div class="item"><img src="./assets/food1.png" alt=""></div>
                    <div class="item"><img src="./assets/food2.png" alt=""></div>
                    <div class="item"><img src="./assets/food3.png" alt=""></div>
                    <div class="item"><img src="./assets/food4.png" alt=""></div>
                    <div class="item"><img src="./assets/food5.png" alt=""></div>
                </div>
            </div>
            <p class="prev"> <i onclick="prev()" class="fas fal fa-arrow-circle-left"></i>
            </p>

            <p class="next"> <i onclick="next()" class="fas fal fa-arrow-circle-right"></i>
            </p>
            <!-- <button type="button" class="prev" onclick="prev()">Prev</button>
            <button type="button" class="next" onclick="next()">Next</button> -->
        </div>

        
        <div class="resturants">

        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
